<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pick your location</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="info">Click your location on the map.</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.9, 14.5], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    map.on('click', e => {
      if (marker) map.removeLayer(marker);
      marker = L.marker(e.latlng).addTo(map);

      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);

      if (confirm(`Use this location?\nLatitude: ${lat}\nLongitude: ${lng}`)) {
        // Send lat/lng to parent window (Tripetto host)
        window.opener?.postMessage({ lat, lng }, "*");
        window.close(); // close popup
      }
    });
  </script>
</body>
</html>
